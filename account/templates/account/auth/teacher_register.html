<!DOCTYPE html>
<html>
<head>
	{% load static %}
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'account/style.css' %}" />
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
<head>

<body>
    <div class="welcome">
        
        <a href="{% url 'account:welcome_page' %}"><img width="30%" style="margin-left:33.5%;" src="/media/extra/Steach_logo.png" /></a>
        <br>
        <h1 class="register-text">- Teacher Registration -</h1>
        
        <form method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            <br>
            <h1 class="register-text" style="font-size:200%; margin-left:10%"> {{form1.as_p}}</h1>
            <h1 class="register-text" style="font-size:200%; margin-left:10%">{{form2.as_p}}</h1>
            <center><button class="btn btn-outline-light" style="font-size:250%;font-family: 'Raleway', sans-serif;" type='submit'>Submit</button><center>
            <br>
        </form>
    
    </div>
</body>

</html>
