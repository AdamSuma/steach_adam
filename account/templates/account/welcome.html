<body style="background: url(../static/account/css/background1.jpg);">
    <div class="container">
        <div class="row justify-content-center">
	            <div class="col">
	                <div class="card shadow-lg o-hidden border-0 my-5" style="border-radius: 25px;background-color: black;">
	                    <div class="card-body p-0">
	                        <div class="row">
	                            <div class="col">
	                                <div class="pulse animated p-5 col-md-14">
	                                    <div class="text-center"><img class="img-fluid" src="../static/account/images/Steach_logo.png" style="width: 800px;">
	                                        <h1 class="text-center text-white mb-4" style="font-family: Raleway, sans-serif;">Welcome to the future of Education.</h1>
	                                    </div>
	                                    <form method="POST" style="margin-bottom: 30px;" class="user text-center">
																				{% csrf_token %}
																					<input class="form-control form-control-user mx-auto" type="text" id="id_username" placeholder="Username" name="username" style="background-color: rgba(255,255,255,0);max-width: 288px;max-height: 42px;border: none;text-align: center;margin-bottom: 5px;border-bottom: 3px solid white;"/>
																					<input class="form-control form-control-user mx-auto" type="password" id="id_password" placeholder="Password" name="password" style="text-align: center;border: none;background-color: rgba(255,255,255,0);max-width: 288px;margin-bottom: 5px;border-bottom: 3px solid white;max-height: 42px;">
																					<button type="submit" class="btn btn-outline-danger" style="margin-top:1rem; width:10rem;">Login</button>
																					</form>

																					{% for x, e in form.errors.items %}
																						{% for error in e%}
																							<h1 style="color:red;font-size:20px;font-family:'Muli';width:50rem;position:absolute;margin-top:10rem;margin-left:25rem;">{{ error }}</h1>
																						{% endfor %}
																					{% endfor %}
																			</form>
	                                   <div class="row mb-5">
	                                        <div class="col col-md-8 mx-auto btn-group" style="/*font-align: center;*/"><a class="btn btn-sm animated-button victoria-one" href="register.html">I'm a teacher</a>
	                                            <h6 class="text-center text-white" style="font-family: Raleway, sans-serif;margin-left: 10px;margin-right: 10px;margin-top: 20px;">New? Register now</h6><a class="btn btn-sm animated-button victoria-one" href="register.html">I'm a student&nbsp;</a></div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
