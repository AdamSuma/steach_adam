{% extends 'account/teacher_base.html' %}
<head>
<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
</head>
{% block body %}
<div style="margin-left:33.3rem;float:left;">
    <div class="lesson-maindiv" style="border-left: 0.5rem solid #{{sub_class.color_code}}; height:85rem;">
    <form method="POST" enctype='multipart/form-data'>
        {% csrf_token %}
        <input type="text" name="title" placeholder="Enter Lesson Title" class="search" style="font-size:40px;color:black;height:5rem; width:80rem;margin-bottom:-10rem;">
        <div style="float:left; background-color:  rgb(185, 185, 185); width: 45rem; height:0.1rem; margin-top:6.6rem; margin-left:1rem;margin-bottom:-10rem;"></div>
        <br><br><br>
        <br><br><br>
        <br><br><br>
        {% if not sub_class %}
        <h1 class="search" style="float:left;margin-top:-5rem;">{{ form.sub_class }}</h1>
        {% else %}
        <h1 class="search" style="float:left;margin-top:-5rem;font-family: 'Muli', sans-serif;">{{ sub_class }}</h1>
        {% endif %}
        <textarea name="text" placeholder="Enter Description" class="search" style="font-size:20px;color:black;height:20rem; width:80rem;margin-bottom:-100rem;border: solid 1px rgb(185, 185, 185); margin-top:1rem;border-radius:5px;"></textarea>
        <h1 class="search" style="margin-top:23.5rem;float:left;margin-left:1rem;">PDF:</h1>
        <input class="search" style="margin-top:23rem;height:4rem;margin-left:-35rem;" type="file" onchange="readURL(this);" name="pdf" id='id_pdf' accept="application/pdf,application/vnd.ms-excel">
        <center><embed id="pdf" style="margin-top:-12rem;float:right;margin-right:3rem;"/></center>
        <button class="btn btn-outline-dark" style="font-size:250%;font-family: 'Raleway', sans-serif;float:left;margin-top:30rem;margin-left:-45rem;" type='submit'>Submit</button>
    </form>
    </div>
</div>
<script>
function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#pdf')
                    .attr('src', e.target.result)
                    .width(600)
                    .height(800);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
{% endblock %}
